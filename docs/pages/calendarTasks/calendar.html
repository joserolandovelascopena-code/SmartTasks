<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="theme-color"
      content="#ffffff"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#00020f"
      media="(prefers-color-scheme: dark)"
    />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <title>SmartTasks | Calendario</title>
    <link rel="icon" href="../../assets/icons/icon-192.png" type="image/png" />
    <link rel="stylesheet" href="../../assets/css/app-css/styles.css" />
    <link rel="stylesheet" href="../../assets/css/app-css/theme.css" />
    <link
      rel="stylesheet"
      href="../../assets/css/app-css/calendar-main-css/calendar-main.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container_main">
      <div class="nav-main">
        <nav class="nav_menu">
          <ul class="contenedor_menu">
            <li id="appSmat">
              <h5 id="Titulo_app"><strong id="nameApp">Smart</strong>Tasks</h5>
            </li>
            <li id="searchSmar">
              <form action="/buscar" method="get" class="formSearc">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input
                  type="search"
                  id="buscador"
                  name="search"
                  placeholder="Buscar..."
                />
              </form>
            </li>
            <li class="titu">
              <p class="nav0">Opciones</p>
            </li>
            <li class="GoHome">
              <i class="fa-solid fa-house"></i>
              <p class="nav0">Inicio</p>
            </li>
          </ul>
        </nav>
      </div>

      <div class="contenFlooat">
        <main class="contendorCalendarioTaks">
          <header class="nav-calendar-main">
            <h4>Calendario de tareas</h4>
            <div class="herramientas-utils">
              <div class="OpenbusadorTareasCalendario">
                <div>
                  <i class="fa-solid fa-magnifying-glass"></i>
                </div>
              </div>
              <i class="fa-solid fa-ellipsis-vertical openMod"></i>
            </div>
          </header>
          <section class="contenedor-contenidoCalendario">
            <article class="calendario-interfaz">
              <div class="header-calendar">
                <span class="prev-month" id="prev-month"
                  ><i class="fa-solid fa-angle-left"></i
                ></span>
                <h4 id="month-year">Mes 2026</h4>
                <span class="next-month" id="next-month"
                  ><i class="fa-solid fa-angle-right"></i
                ></span>
              </div>

              <table class="days">
                <thead>
                  <tr>
                    <th>Lun</th>
                    <th>Mar</th>
                    <th>Mié</th>
                    <th>Jue</th>
                    <th>Vie</th>
                    <th>Sáb</th>
                    <th>Dom</th>
                  </tr>
                </thead>

                <tbody class="Container_days">
                  <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                  </tr>

                  <tr>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                    <td>13</td>
                    <td>14</td>
                  </tr>

                  <tr>
                    <td>15</td>
                    <td>16</td>
                    <td>17</td>
                    <td>18</td>
                    <td>19</td>
                    <td>20</td>
                    <td>21</td>
                  </tr>

                  <tr>
                    <td id="NowDate">22</td>
                    <td>23</td>
                    <td>24</td>
                    <td>25</td>
                    <td>26</td>
                    <td>27</td>
                    <td>28</td>
                  </tr>

                  <tr>
                    <td>29</td>
                    <td>30</td>
                    <td>31</td>
                  </tr>
                </tbody>
              </table>
            </article>
            <article class="lista-tareas-interfaz-calendar">
              <div class="day-tasks-header">
                <h4>Lista de tareas</h4>
                <p class="day-tasks-detalles-dia"></p>
              </div>
              <dv class="lista-tareas"> </dv>
            </article>
          </section>

          <section
            class="buscador___conenedor"
            data-overlay-close="history-back"
            aria-hidden="true"
          >
            <article
              class="contenido___buscador"
              role="dialog"
              aria-modal="true"
            >
              <div class="buscador__input">
                <form class="form-buscador-calendario">
                  <input
                    id="search-task-calendar"
                    type="search"
                    placeholder="Busca una tarea"
                  />
                </form>
              </div>
              <div class="resul_buscar">
                <div class="contenedor_card_resul_busqueda"></div>
              </div>
            </article>
          </section>
        </main>
      </div>
    </div>
    <script type="module" src="../../assets/js/themeManager/theme.js"></script>
    <script
      type="module"
      src="../../assets/js/ui/calendarMain/eventsCalendar.js"
    ></script>
    <script
      type="module"
      src="../../assets/js/ui/calendarMain/renderMainCalendar.js"
    ></script>
  </body>
</html>
