<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar contraseña</title>
  </head>
  <body>
    <h2>Recuperar contraseña</h2>
    <p>
      Ingresa tu correo y te enviaremos un enlace para restablecer tu
      contraseña.
    </p>

    <input
      id="email"
      type="email"
      placeholder="Correo electrónico"
      autocomplete="email"
    />

    <button id="recoverBtn">Enviar enlace</button>

    <p id="msg"></p>

    <script type="module">
      import { recoverPassword } from "../../assets/js/auth.js";

      const msg = document.getElementById("msg");

      document.getElementById("recoverBtn").onclick = async () => {
        const email = document.getElementById("email").value.trim();

        if (!email) {
          msg.textContent = "Ingresa tu correo";
          return;
        }

        if (!navigator.onLine) {
          msg.textContent = "No hay conexión a internet";
          return;
        }

        try {
          await recoverPassword(email);
          msg.style.color = "green";
          msg.textContent = "Revisa tu correo para continuar";
        } catch (e) {
          msg.style.color = "red";
          msg.textContent = e.message;
        }
      };
    </script>
  </body>
</html>
