<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restablecer contrseña</title>
  </head>
  <body>
    <h2>Crear nueva contraseña</h2>

    <input id="newPass" type="password" placeholder="Nueva contraseña" />
    <input
      id="confirmPass"
      type="password"
      placeholder="Confirmar contraseña"
    />
    <button id="updatePassBtn">Actualizar contraseña</button>

    <p id="msg"></p>

    <script type="module">
      import { createClient } from "https://esm.sh/@supabase/supabase-js";

      const supabase = createClient("TU_URL", "TU_ANON_KEY");

      const msg = document.getElementById("msg");

      // Detectar si el usuario viene del email con token de recuperación
      const params = new URLSearchParams(window.location.search);
      const type = params.get("type");

      if (type !== "recovery") {
        msg.textContent = "Link inválido o expirado.";
      }

      document.getElementById("updatePassBtn").onclick = async () => {
        const newPass = document.getElementById("newPass").value;
        const confirmPass = document.getElementById("confirmPass").value;

        if (newPass !== confirmPass) {
          msg.textContent = "Las contraseñas no coinciden.";
          return;
        }

        let { data, error } = await supabase.auth.updateUser({
          password: newPass,
        });

        if (error) {
          msg.textContent = "Error: " + error.message;
        } else {
          msg.textContent = "Contraseña actualizada. Redirigiendo...";
          setTimeout(() => {
            window.location.href = "login.html";
          }, 1400);
        }
      };
    </script>
  </body>
</html>
