<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear cuenta</title>
  </head>
  <body>
    <h2>Crear cuenta</h2>

    <input id="name" type="text" placeholder="Nombre completo" />
    <input id="email" type="email" placeholder="Correo" />
    <input id="password" type="password" placeholder="ContraseÃ±a" />
    <button id="signupBtn">Registrarme</button>

    <p><a href="login.html">Ya tengo cuenta</a></p>

    <script type="module">
      import { signup } from "../../assets/js/auth.js";

      document.getElementById("signupBtn").onclick = async () => {
        const nameValue = document.getElementById("name").value;
        const emailValue = document.getElementById("email").value;
        const passValue = document.getElementById("password").value;

        try {
          await signup(nameValue, emailValue, passValue);

          alert("Revisa tu correo y verifica tu cuenta.");
          window.location.href = "./login.html";
        } catch (e) {
          alert(e.message);
        }
      };
    </script>
  </body>
</html>
