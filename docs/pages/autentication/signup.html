<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear cuenta</title>
    <link rel="icon" href="../../assets/icons/icon-192.png" type="image/png" />
    <link rel="stylesheet" href="../../assets/css/autentication/signup.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container_loader">
      <div class="rederigir_app">
        <div class="conten_loader">
          <div class="loader"><samp></samp><samp></samp><samp></samp></div>
        </div>
      </div>
    </div>
    <div class="conexion_recover">
      <div class="content_msg">
        <div class="conx">
          <i class="fa-solid fa-wifi"></i>
          <p>Conexión restablecida</p>
        </div>
      </div>
    </div>
    <div class="contenedor">
      <h2>Crear cuenta</h2>
      <p>
        Crea tu cuenta para empezar a organizar tus tareas, estalecer
        recordatorios y sincronizar tu lista de pendientes, trabaja en equipo,
        todo en un solo lugar, solo en SmartTasks.
        <a id="rederigir_login" href="login.html">Ya tengo cuenta.</a>
      </p>
      <div class="registro">
        <label for="name">Nombre</label>
        <div class="input_registro" data-type="text">
          <input id="name" type="text" placeholder="Nombre completo" />
          <i class="fa-regular fa-user"></i>
        </div>

        <label for="email">Email</label>
        <div class="input_registro" data-type="email">
          <input id="email" type="email" placeholder="Correo" /><i
            class="fa-regular fa-envelope"
          ></i>
        </div>
        <label for="password">Contraseña</label>
        <div class="input_registro" data-type="password">
          <input id="password" type="password" placeholder="Contraseña" /><i
            class="fa-regular fa-eye-slash"
            id="eyePassword"
          ></i>
        </div>
        <button id="signupBtn">Registrarme</button>
        <p id="msg"></p>
      </div>
    </div>
    <script type="module">
      import { signup } from "../../assets/js/auth.js";

      let wasOffline = false;

      const msg = document.getElementById("msg");
      const recover = document.querySelector(".conexion_recover");

      window.addEventListener("offline", () => {
        msg.textContent = "No hay conexión a internet";
        msg.classList.add("active");
        wasOffline = true;
      });

      window.addEventListener("online", () => {
        if (!wasOffline) return;

        msg.textContent = "";
        msg.classList.remove("active");

        recover.classList.add("active");
        setTimeout(() => recover.classList.remove("active"), 1500);

        wasOffline = false;
      });

      const inputsRegistro = document.querySelectorAll(".input_registro");

      function setError(container) {
        container.classList.remove("success");
        container.classList.add("error");
      }

      function setSuccess(container) {
        container.classList.remove("error");
        container.classList.add("success");
      }

      function validateContainer(container) {
        const input = container.querySelector("input");
        const value = input.value.trim();
        const type = input.type;

        if (!value) {
          setError(container);
          return false;
        }

        if (type === "email") {
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(value)) {
            setError(container);
            return false;
          }
        }

        if (type === "password") {
          if (value.length < 6) {
            setError(container);
            return false;
          }
        }

        setSuccess(container);
        return true;
      }

      inputsRegistro.forEach((container) => {
        const input = container.querySelector("input");

        input.addEventListener("input", () => {
          validateContainer(container);
        });
      });

      document.getElementById("signupBtn").onclick = async () => {
        let hasError = false;

        inputsRegistro.forEach((container) => {
          const valid = validateContainer(container);
          if (!valid) hasError = true;
        });

        if (hasError) {
          msg.textContent = "Corrige los campos marcados en rojo";
          msg.classList.add("active");
          return;
        }

        const nameValue = document.getElementById("name").value.trim();
        const emailValue = document
          .getElementById("email")
          .value.trim()
          .toLowerCase();
        const passValue = document.getElementById("password").value;

        if (!navigator.onLine) {
          msg.textContent = "En este momento no hay conexión a internet";
          msg.classList.add("active");
          return;
        }

        try {
          await signup(nameValue, emailValue, passValue);
          msg.classList.remove("active");
          const loader = document.querySelector(".container_loader");
          const textLoader = document.getElementById("mnj");
          loader.classList.add("show");

          setTimeout(() => {
            textLoader.textContent = "Redirigiendo...";
          }, 2000);
          setTimeout(() => {
            window.location.href = "./login.html";
          }, 4000);
        } catch (e) {
          msg.textContent = e.message;
          msg.classList.add("active");
        }
      };

      const eyePassword = document.getElementById("eyePassword");
      const inputPass = document.getElementById("password");

      eyePassword.addEventListener("click", () => {
        const isPass = inputPass.type === "password";
        inputPass.type = isPass ? "text" : "password";
        eyePassword.classList.toggle("fa-eye", isPass);
        eyePassword.classList.toggle("fa-eye-slash", !isPass);
      });
    </script>
  </body>
</html>
