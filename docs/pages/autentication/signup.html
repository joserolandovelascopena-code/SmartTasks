<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear cuenta</title>
    <link rel="icon" href="../../assets/icons/icon.png" type="image/png" />
    <link rel="stylesheet" href="../../assets/css/signup.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <section class="conexion_recover">
      <article class="content_msg">
        <i class="fa-solid fa-wifi"></i><br />
        <samp>Conexi√≥n restablecidad</samp>
      </article>
    </section>
    <div class="contenedor">
      <h2>Crear cuenta</h2>
      <p>
        Crea tu cuenta para empezar a organizar tus tareas, estalecer
        recordatorios y sincronizar tu lista de pendientes, trabaja en equipo,
        todo en un solo lugar, solo en SmartTasks.
        <a id="rederigir_login" href="login.html">Ya tengo cuenta.</a>
      </p>
      <div class="registro">
        <label for="name">Nombre</label>
        <div class="input_registro">
          <input id="name" type="text" placeholder="Nombre completo" /><i
            class="fa-regular fa-user"
          ></i>
        </div>
        <label for="email">Email</label>
        <div class="input_registro">
          <input id="email" type="email" placeholder="Correo" /><i
            class="fa-regular fa-envelope"
          ></i>
        </div>
        <label for="password">Contrase√±a</label>
        <div class="input_registro">
          <input id="password" type="password" placeholder="Contrase√±a" /><i
            class="fa-regular fa-eye-slash"
            id="eyePassword"
          ></i>
        </div>
        <button id="signupBtn">Registrarme</button>
        <p id="msg"></p>
      </div>
    </div>

    <script type="module">
      import { signup } from "../../assets/js/auth.js";

      let wasOffline = false;

      const msg = document.getElementById("msg");
      const recover = document.querySelector(".conexion_recover");

      /* üî¥ Sin conexi√≥n */
      window.addEventListener("offline", () => {
        msg.textContent = "No hay conexi√≥n a internet";
        msg.classList.add("active");
        wasOffline = true;
      });

      /* üü¢ Conexi√≥n restablecida */
      window.addEventListener("online", () => {
        if (!wasOffline) return;

        msg.textContent = "";
        msg.classList.remove("active");

        recover.classList.add("active");
        setTimeout(() => recover.classList.remove("active"), 1500);

        wasOffline = false;
      });

      /* üìù Registro */
      document.getElementById("signupBtn").onclick = async () => {
        const nameValue = document.getElementById("name").value;
        const emailValue = document.getElementById("email").value;
        const passValue = document.getElementById("password").value;

        if (!navigator.onLine) {
          msg.textContent = "No hay conexi√≥n a internet";
          msg.classList.add("active");
          return;
        }

        try {
          await signup(nameValue, emailValue, passValue);
          alert("Revisa tu correo y verifica tu cuenta.");
          window.location.href = "./login.html";
        } catch (e) {
          msg.textContent = e.message;
          msg.classList.add("active");
        }
      };

      /* üëÅÔ∏è Ver contrase√±a */
      document.addEventListener("DOMContentLoaded", () => {
        const eyePassword = document.getElementById("eyePassword");
        const inputPass = document.getElementById("password");

        eyePassword.addEventListener("click", () => {
          const isPass = inputPass.type === "password";
          inputPass.type = isPass ? "text" : "password";
          eyePassword.classList.toggle("fa-eye", isPass);
          eyePassword.classList.toggle("fa-eye-slash", !isPass);
        });
      });
    </script>
  </body>
</html>
