<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear cuenta</title>
    <link rel="icon" href="../../assets/icons/icon.png" type="image/png" />
    <link rel="stylesheet" href="../../assets/css/signup.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="contenedor">
      <h2>Crear cuenta</h2>
      <p>
        Crea tu cuenta para empezar a organizar tus tareas, estalecer
        recordatorios y sincronizar tu lista de pendientes, trabaja en equipo,
        todo en un solo lugar, solo en SmartTasks.
        <a id="rederigir_login" href="login.html">Ya tengo cuenta.</a>
      </p>
      <div class="registro">
        <label for="name">Nombre</label><br />
        <div class="input_registro">
          <input id="name" type="text" placeholder="Nombre completo" /><i
            class="fa-regular fa-user"
          ></i>
        </div>
        <label for="email">Email</label>
        <div class="input_registro">
          <input id="email" type="email" placeholder="Correo" /><i
            class="fa-regular fa-envelope"
          ></i>
        </div>
        <label for="password">Contraseña</label>
        <div class="input_registro">
          <input id="password" type="password" placeholder="Contraseña" /><i
            class="fa-regular fa-eye-slash"
            id="eyePassword"
          ></i>
        </div>
        <button id="signupBtn">Registrarme</button>
        <p id="msg"></p>
      </div>
    </div>

    <script type="module">
      import { signup } from "../../assets/js/auth.js";

      document.getElementById("signupBtn").onclick = async () => {
        const nameValue = document.getElementById("name").value;
        const emailValue = document.getElementById("email").value;
        const passValue = document.getElementById("password").value;
        const msg = document.getElementById("msg");

        if (!navigator.onLine) {
          msg.textContent = "No hay conexión a internet";
          msg.classList.toggle("active");

          return;
        }

        try {
          await signup(nameValue, emailValue, passValue);

          alert("Revisa tu correo y verifica tu cuenta.");
          window.location.href = "./login.html";
        } catch (e) {
          msg.textContent = e.message;
          msg.classList.add("active");
        }
      };

      document.addEventListener("DOMContentLoaded", () => {
        const eyePassword = document.getElementById("eyePassword");
        const inputPass = document.getElementById("password");

        eyePassword.addEventListener("click", () => {
          if (inputPass.type === "password") {
            inputPass.type = "text";
            eyePassword.classList.remove("fa-eye-slash");
            eyePassword.classList.add("fa-eye");
          } else {
            inputPass.type = "password";
            eyePassword.classList.remove("fa-eye");
            eyePassword.classList.add("fa-eye-slash");
          }
        });
      });
    </script>
  </body>
</html>
